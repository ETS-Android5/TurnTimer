trigger:
  - manual


steps:
  - checkout: self
    persistCredentials: true

  - task: Gradle@2
    inputs:
      workingDirectory: ''
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'assembleDebug'

  - task: CopyFiles@2
    inputs:
      Contents: '*.apk'
      TargetFolder: '/home/vsts/work/1/s/app/'
      OverWrite: true

  - task: CmdLine@2
    inputs:
      script: 'git config user.email "maxipulstorm@aon.at";
              git config user.name "duuwhang";
              git status;
              git add .;
              git commit -m "CD commit";
              git push origin master;
